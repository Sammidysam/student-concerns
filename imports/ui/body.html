<body>
	<header>
		<h1>Have a concern?</h1>
	</header>

	<form class="new-concern">
		<textarea name="text" rows="4" cols="80" placeholder="Type to add new concern..."></textarea>
		<br />
		<input type="checkbox" name="anonymous" checked />Make this concern anonymous
		<br />
		<input type="submit" value="Submit Concern" />
	</form>

	<ul>
		{{#each concerns}}
			{{> concern}}
		{{/each}}
	</ul>
</body>

<template name="concern">
	<li>{{text}}</li>
</template>
